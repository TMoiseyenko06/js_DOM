<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Manipulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="form_manipulation.js" defer></script>
  </head>
  <body>
    <div class="contain">
      <div class="row">
        <div class="column">
          <div class="card m-5">
            <form class="form p-2" onsubmit="logSubmission(event)">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control mb-3">
                <label for="email" class="form-label">E-Mail:</label>
                <input type="text" id="email" class="form-control mb-3">
                <label for="message">Message:</label>
                <textarea id="message" class="form-control mb-3"></textarea>
                <button class="btn btn-success">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
